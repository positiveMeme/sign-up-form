<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <main>
        <figure>
            <div class="band">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="odin logo">
                <h1>Hola</h1>
            </div>
        </figure>
        <section>
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="italics">now</span> to get started. <br>
                    <br>
                    You know you want to.
                </p>
            </div>
            <div class="middle">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="inputs">
                        <ul>
                            <li>
                                <label for="first-name">First Name:</label>
                                <input type="text" id="first-name">
                            </li>
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" id="email" required>
                            </li>
                            <li>
                                <label for="password">Password:</label>
                                <input type="password" id="password">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name">
                            </li>
                            <li>
                                <label for="number">Phone Number:</label>
                                <input type="number" id="number">
                            </li>
                            <li>
                                <label for="confirm">Confirm Password:</label>
                                <input type="password" id="password">
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="url">Log in</a></p>
            </div>
        </section>
    </main>
</body>

</html>
